on:
    push:
        branches: [main]

jobs:
    build:
        name: create-package
        runs-on: ubuntu-latest

        permissions:
            contents: read

        strategy:
            matrix:
                node-version: [16]

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              name: Use Node.js 16
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci

            - run: npm run build --if-present
              env:
                  CI: false
